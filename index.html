<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        body.debug .container,
        body.debug .container-fluid {
            outline: 2px double blue;
            outline-offset: -2px;
        }

        body.debug .row {
            outline: 2px dashed red;
            outline-offset: -2px;
        }

        body.debug [class*="col-"] {
            outline: 2px dotted forestgreen;
            outline-offset: -3px;
        }
    </style>

    <title>Ice Cream Shop</title>
</head>

<body class="debug">


    <main class="container-fluid bg-color">
        <section class="row">
            <section class="col-6">
                <div class="row justify-content-around">
                    <div class="col-3">
                        <h3>Name</h3>
                    </div>
                    <div class="col-3">
                        <h3>Qty</h3>
                    </div>
                    <div class="col-3">
                        <h3>Each</h3>
                    </div>
                    <div class="col-3">
                        <h3>Total</h3>
                    </div>
                </div>
                <div class="row bg-light rounded shadow" id="items">
                    <!-- <div class="col-3">
                        <h3>Name</h3>
                    </div>
                    <div class="col-3">
                        <h3>Qty</h3>
                    </div>
                    <div class="col-3">
                        <h3>Each</h3>
                    </div>
                    <div class="col-3">
                        <h3>Total</h3>
                    </div> -->
                </div>
                <div class="row">
                    <div class="col-12 d-flex flex-column align-items-end">
                        <div>
                            <p>Total</p>
                        </div>
                        <div><button class="btn btn-primary shadow"
                                onclick="checkout(), checkouttop(), checkoutcon()">Pay</button></div>
                    </div>
                </div>



            </section>


            </div>

            <div class="col-6">

                <div class="row">
                    <div class="col-12">
                        <h1>Ice Cream</h1>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-12 d-flex justify-content-around align-items-center">
                        <div class="card shadow">
                            <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
                                alt="CookieDough" onclick="addIceCream('Cookie Dough')">
                            <p>Cookie Dough $1</p>
                        </div>

                        <div class="card shadow">
                            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
                                alt="Vanilla" onclick="addIceCream('Vanilla')">
                            <p>Vanilla $1</p>
                        </div>

                        <div class="card shadow">
                            <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
                                alt="Strawberry" onclick="addIceCream('Strawberry')">
                            <p>Strawberry $2</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h1>Toppings</h1>
                        </div>
                    </div>

                    <div class="col-12 d-flex justify-content-around align-items-center">
                        <div class="card shadow">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg"
                                alt="Sprinkles" onclick="addTopping('Sprinkles')">
                            <p>Sprinkles $1</p>
                        </div>
                        <div class="card shadow">
                            <img src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
                                alt="ChocolateChips" onclick="addTopping('Chocolate Chips')">
                            <p>Chocolate Chips $2</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h1>Container</h1>
                        </div>
                    </div>

                    <div class="col-12 d-flex justify-content-around align-items">
                        <div class="card shadow">
                            <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="WaffleCone"
                                onclick="addContainer('Waffle Cone')">
                            <p>Waffle Cone $2</p>
                        </div>
                        <div class="card shadow">
                            <img src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="WaffleBowl"
                                onclick="addContainer('Waffle Bowl')">
                            <p>Waffle Bowl $4</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>











    </main>


    <script src="app.js"></script>


</body>

    and go from there-->

</html>
